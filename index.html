<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script>
        // if you remove this, it'll fetch some files from a CDN instead, so nbd
        window.languagePluginUrl = "./pyodide_min/";
    </script>
    <script src="pyodide.js"></script>

    <script type="text/javascript">
        languagePluginLoader.then(function() {
            console.log(pyodide.runPython("import sys; sys.version"));
            console.log(pyodide.runPython("print(1 + 2)"));
        }).then(function() {
            // Load rescue module, try to make test code
            fetch("rescues/rescue.py", {mode: 'no-cors'})
            .then(response => response.text())
            .then(function(data) {
                console.log(data);
                pyodide.runPython(data);
                console.log("Imported rescues/rescue.py!");
            })
            .catch(error => console.error(error))
            .then(function() {
                console.log("Attempting to make rescue code ...")
                pyodide.runPython(`
                    code = RescueCode.from_text('Pf8sPs4fPhXe3f7h1h2h5s8w3h9s3fXh4wMw4s6w8w9w6e2f8h9f1h2s1w8h')
                    print(code)
                `);
            });
        });

    </script>
  </head>
